# Doris BE Configuration for NBD Demo Stack
# Apache Doris Backend with Kerberos and HDFS Integration

# Basic Configuration
storage_root_path = /opt/apache-doris/be/storage
heartbeat_service_port = 9050
be_port = 9060
webserver_port = 8040
brpc_port = 8060

# JVM Configuration
JAVA_OPTS = "-Xmx4096m -XX:+UseG1GC"

# Kerberos Configuration
kerberos_principal = doris/be1.nbd.demo@SISHUO.DEMO
kerberos_keytab = /etc/security/keytabs/doris-be.keytab

# HDFS Configuration
# Use dedicated Doris HDFS client principal for HDFS access
hdfs_kerberos_principal = doris/hdfs-client.nbd.demo@SISHUO.DEMO
hdfs_kerberos_keytab = /etc/security/keytabs/doris-hdfs-client.keytab

# Logging
sys_log_level = INFO
sys_log_roll_num = 10
sys_log_roll_size_mb = 1024

