# Doris LDAP Configuration for NBD Demo Stack
# Reference: https://doris.apache.org/docs/3.x/admin-manual/auth/ldap#enable-ldap-authentication

# LDAP service connection
ldap_host = ldap.nbd.demo
ldap_port = 389

# LDAP administrator account Distinguished Name
# This account is used by Doris to bind and search for user information in LDAP
# The actual LDAP database uses dc=sishuo,dc=demo (as configured in docker-compose.yml)
ldap_admin_name = cn=admin,dc=sishuo,dc=demo

# LDAP administrator password
# This password is used by Doris to authenticate with LDAP admin account
ldap_admin_password = admin123

# Base DN for searching user information in LDAP
# Users are located in ou=users,dc=sishuo,dc=demo
ldap_user_basedn = ou=users,dc=sishuo,dc=demo

# Filter criteria when searching for user information in LDAP
# The placeholder "{login}" will be replaced with the login username
# Users in this LDAP setup use 'uid' attribute as the username
ldap_user_filter = (&(uid={login}))

# Base DN for searching group information in LDAP
# Groups are located in ou=groups,dc=sishuo,dc=demo
# If not configured, LDAP group authorization will not be enabled
ldap_group_basedn = ou=groups,dc=sishuo,dc=demo

# LDAP information cache timeout in seconds
# Default is 12 hours (43200 seconds)
# Cache helps avoid frequent access to LDAP service
ldap_user_cache_timeout_s = 43200

