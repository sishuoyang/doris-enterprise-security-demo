# Doris FE Configuration for NBD Demo Stack
# Apache Doris Frontend with Kerberos and Ranger Integration

# Basic Configuration
meta_dir = /opt/apache-doris/fe/doris-meta
http_port = 8030
rpc_port = 9020
query_port = 9030
edit_log_port = 9010
mysql_service_nio_enabled = true

# JVM Configuration
JAVA_OPTS = "-Xmx2048m -XX:+UseG1GC"
JAVA_OPTS_FOR_JDK_17 = "-Xmx2048m -XX:+UseG1GC"

# Authentication Configuration
# Set authentication type to ldap
# Reference: https://doris.apache.org/docs/3.x/admin-manual/auth/ldap#enable-ldap-authentication
authentication_type = ldap
enable_ldap_auth = true
# Kerberos authentication can coexist with LDAP
enable_kerberos_auth = true
kerberos_principal = doris/fe1.nbd.demo@SISHUO.DEMO
kerberos_keytab = /etc/security/keytabs/doris-fe.keytab

# Ranger Integration
# Reference: https://doris.apache.org/docs/3.x/admin-manual/auth/ranger
# Enable Ranger access controller for unified permission management
access_controller_type = ranger-doris

# HDFS Integration
# Use dedicated Doris HDFS client principal (best practice for security and auditability)
hdfs_kerberos_principal = doris/hdfs-client.nbd.demo@SISHUO.DEMO
hdfs_kerberos_keytab = /etc/security/keytabs/doris-hdfs-client.keytab

# Logging
sys_log_level = INFO
sys_log_roll_num = 10
sys_log_roll_size_mb = 1024

