# Apache Ranger Admin Installation Properties

# Java Configuration
JAVA_VERSION_REQUIRED=1.8
PYTHON_COMMAND_INVOKER=python3

# Unix User Configuration
unix_user=ranger
unix_group=ranger

# Database Configuration
DB_FLAVOR=POSTGRES
SQL_CONNECTOR_JAR=/usr/share/java/postgresql.jar
postgres_core_file=db/postgres/optimized/current/ranger_core_db_postgres.sql
postgres_audit_file=db/postgres/xa_audit_db_postgres.sql
mysql_core_file=
mysql_audit_file=
oracle_core_file=
oracle_audit_file=
sqlserver_core_file=
sqlserver_audit_file=
sqlanywhere_core_file=
sqlanywhere_audit_file=
db_root_user=ranger
db_root_password=ranger_password
db_host=postgres.nbd.demo
db_name=ranger
db_user=ranger
db_password=ranger_password
setup_mode=Embedded

# Ranger Admin Configuration
rangerAdmin_password=Admin123
rangerTagsync_password=Admin123
rangerUsersync_password=Admin123
keyadmin_password=Admin123

# Audit Store Configuration
audit_store=db
audit_solr_urls=
audit_solr_user=
audit_solr_password=

# LDAP Configuration
authentication_method=LDAP
ldap_url=ldap://ldap.nbd.demo:389
ldap_userDNpattern=uid={0},ou=users,dc=sishuo,dc=demo
ldap_groupSearchBase=ou=groups,dc=sishuo,dc=demo
ldap_groupSearchFilter=(member=uid={0},ou=users,dc=sishuo,dc=demo)
ldap_groupRoleAttribute=cn
ldap_base_dn=dc=sishuo,dc=demo
ldap_bind_dn=cn=admin,dc=sishuo,dc=demo
ldap_bind_password=admin123

# Kerberos Configuration
kerberos_enabled=true
kerberos_principal=HTTP/ranger.nbd.demo@SISHUO.DEMO
kerberos_keytab=/etc/security/keytabs/HTTP.keytab

# Service Configuration
ranger_admin_http_port=6080
ranger_admin_https_port=6081
RANGER_ADMIN_LOG_DIR=/var/log/ranger
RANGER_PID_DIR_PATH=/var/run/ranger
RANGER_ADMIN_LOGBACK_CONF_FILE=/opt/ranger/admin/ews/webapp/WEB-INF/classes/conf/logback.xml
app_home=/opt/ranger/ranger-2.4.0-admin/ews/webapp
hadoop_conf=
